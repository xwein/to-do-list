<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Todo app</title>


</head>

<body>
  <section class="main">

    <div class="nav">
      <div class="title">
        <h1>TODO</h1>
        <img onclick="changeTheme()" class="theme" src="icon-sun.svg" alt="">
      </div>

      <div class="input-todo">
        <input type="text" id="input" name="name" placeholder="ADD NEW TASK" onkeydown="handleKeyPress(event)">
      </div>
    </div>



    <div class="task-container">
      <ul id="task-list">
      </ul>
      <div class="footer">
        <p class="items-counter"> <span id="active-task">0</span> items left</p>
        <div class="filters">
          <p class="all" id="all">All</p>
          <p id="active">Active</p>
          <p id="completed">Completed</p>
        </div>
        <p id="clear-function">Clear completed</p>
      </div>
    </div>
  </section>

  <script src="myscript.js"></script>
</body>

</html>
